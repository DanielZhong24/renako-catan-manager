name: Renako CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Tell it where the lock file is for caching
          cache-dependency-path: './backend/package-lock.json' 

      - name: Install & Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npx tsc --noEmit
          npm run build --if-present

  build-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './discord-bot/package-lock.json'

      - name: Install & Build Bot
        working-directory: ./discord-bot
        run: |
          npm ci
          npx tsc --noEmit
          npm run build --if-present